<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="caculator.css">
  <title>JS Bin</title>
</head>
<body>
<div class="calculator">
  <div class="output"></div>
  <div class="button">
  <div class="operators">
    <div id="plus">+</div>
    <div id="subtract">-</div>
    <div id="times">&times;</div>
    <div id="divide">&divide;</div>
  </div>
  <div class="left-panel">
    <div class="numbers">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
    </div>
    <div class="numbers">
      <div id="6">6</div>
      <div id="5">5</div>
      <div id="4">4</div>
    </div>
    <div class="numbers">
      <div id="3">3</div>
      <div id="2">2</div>
      <div id="1">1</div>
    </div>
    <div class="numbers">
      <div id="0">0</div>
      <div id=".">.</div>
      <div id="c">C</div>
    </div>
  </div>
  
  <div class="equal">=</div>
  </div>
</div>
</body>
</html>
