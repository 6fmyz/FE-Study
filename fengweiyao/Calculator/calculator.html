<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  <script type="text/javascript" src="calculator.js"></script>
  <title>Simple calculator</title>
</head>
<body onload = "init()">
<div class="calculator">
  <div class="output"></div>
  <div class="button">
  <div class="operators">
    <div id="plus">+</div>
    <div id="subtract">-</div>
    <div id="times">×</div>
    <div id="divide">÷</div>
  </div>
  <div class="left-panel">
    <div class="numbers">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
    </div>
    <div class="numbers">
      <div id="6">6</div>
      <div id="5">5</div>
      <div id="4">4</div>
    </div>
    <div class="numbers">
      <div id="3">3</div>
      <div id="2">2</div>
      <div id="1">1</div>
    </div>
    <div class="numbers">
      <div id="0">0</div>
      <div id=".">.</div>
      <div id="clear">C</div>
    </div>
  </div>
  
  <div class="aside">
    <div id="percent">%</div> <!-- 此处添加一些说明 -->
    <div class="equal" id="equal">=</div>
  </div>

  </div>
</div>
</body>
</html>
