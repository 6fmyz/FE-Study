<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="calculator-style.css">
</head>
<body>
	<div class="content">
		<div class="display">
			<input type="text" class="data" readonly/>
		</div>
		<div class="panel">
			<div class="line line1">
				<button class="percent">%</button>
				<button class="clear">AC</button>
			</div>
			<div class="line">
				<button class="number7">7</button>
				<button class="number8">8</button>
				<button class="number9">9</button>
				<button class="divide">/</button>
			</div>
			<div class="line">
				<button class="number4">4</button>
				<button class="number5">5</button>
				<button class="number6">6</button>
				<button class="multiply">*</button>
			</div>
			<div class="line">
				<button class="number1">1</button>
				<button class="number2">2</button>
				<button class="number3">3</button>
				<button class="minus">-</button>
			</div>
			<div class="line">
				<button class="number0">0</button>
				<button class="dot">.</button>
				<button class="equal">=</button>
				<button class="plus">+</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator-action.js"></script>
</body>
</html>
