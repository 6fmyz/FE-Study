<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="caculaor.css">
    <title>caculator</title>
</head>
<body>
<h1 class="text-center">joyyuan<br />Caculator</h1>
<table align='center'>
    <tr>
        <td colspan='4' id="display">
            <span></span>
        </td>
    </tr>
    <tr>
        <td class='btn'>AC</td>
        <td class='btn'>CE</td>
        <td class='btn'>%</td>
        <td class='btn'>รท</td>
    </tr>
    <tr>
        <td class='btn'>7</td>
        <td class='btn'>8</td>
        <td class='btn'>9</td>
        <td class='btn'>X</td>
    </tr>
    <tr>
        <td class='btn'>4</td>
        <td class='btn'>5</td>
        <td class='btn'>6</td>
        <td class='btn'>-</td>
    </tr>
    <tr>
        <td class='btn'>1</td>
        <td class='btn'>2</td>
        <td class='btn'>3</td>
        <td class='btn' rowspan="2">+</td>
    </tr>
    <tr>
        <td class='btn'>0</td>
        <td class='btn'>.</td>
        <td class='btn'>=</td>
    </tr>
</table>
</body>
</html>
