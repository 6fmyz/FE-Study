<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--初使缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"content="text/css" href="caculaor.css">
    <link rel="shortcut icon" href="caculator.png">
    <script type="text/javascript"src="js/caculator.js"></script>
    <title>caculator BY YXM</title>
</head>
<body>
<h1 class="text-center">joyyuan<br />Caculator</h1>
<div id="calculator">
    <div id="screen">
        <input type="text" class="display" id="displayIn" readonly="readonly">
        <input type="text" class="display" id="displayOut" readonly="readonly">
    </div>

    <br />
    <button class="btn_in on" id="on">on</button>
    <button class="btn_in del" id="del">del</button>
    <button class="btn_in clear" id="AC">AC</button>
    <button class="btn_in percent" id="percent">%</button>
    <br />

    <button class="btn_in num" >7</button>
    <button class="btn_in num" >8</button>
    <button class="btn_in num" >9</button>
    <button class="btn_in cal"id="divide" >÷</button>

    <br />
    <button class="btn_in num" >4</button>
    <button class="btn_in num" >5</button>
    <button class="btn_in num" >6</button>
    <button class="btn_in cal"id="multiply" >*</button>

    <br />
    <button class="btn_in num" >1</button>
    <button class="btn_in num" >2</button>
    <button class="btn_in num" >3</button>
    <button class="btn_in cal"id="minus" >-</button>

    <br />
    <button class="btn_in num" >0</button>
    <button class="btn_in num" id="num">.</button>
    <button class="btn_in calculate" id="equal">=</button>
    <button class="btn_in cal"id="plus" >+</button>
    <br />

</div>
</body>
</html>
