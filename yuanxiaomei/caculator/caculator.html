<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"content="text/css" href="caculaor.css">
    <link rel="shortcut icon" href="caculator.png">
    <script type="text/javascript"src="js/caculator.js"></script>
    <title>caculator BY YXM</title>
</head>
<body>
<h1 class="text-center">joyyuan<br />Caculator</h1>
<table align='center'>
    <tr>
        <td colspan='4' id="display">
            <span id="display_in"></span>
            <span id="display_out"></span>
        </td>
    </tr>
    <tr>
        <td class='btn_fun' id="turn">on</td>
        <td class='btn_fun'id="percent">%</td>
        <td class='btn_fun'id="AC">AC</td>
        <td class='btn_fun'id="DEL">DEL</td>

    </tr>
    <tr>
        <td class='btn'>7</td>
        <td class='btn'>8</td>
        <td class='btn'>9</td>
        <td class='btn_fun'>รท</td>
    </tr>
    <tr>
        <td class='btn'>4</td>
        <td class='btn'>5</td>
        <td class='btn'>6</td>
        <td class='btn_fun'>X</td>
    </tr>
    <tr>
        <td class='btn'>1</td>
        <td class='btn'>2</td>
        <td class='btn'>3</td>
        <td class='btn_fun'>-</td>

    </tr>
    <tr>
        <td class='btn'>0</td>
        <td class='btn'>.</td>
        <td class='btn_fun' id="equal">=</td>
        <td class='btn'>+</td>
    </tr>
</table>
<!--<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>-->
<!--<script src="js/main.js"></script>-->
</body>
</html>
