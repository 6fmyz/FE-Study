<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <script type="text/javascript" src="./static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./static/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/scss/login.css">
</head>

<body>
    <div id="login">
        <div>
            <img class="img" src="./static/img/myQQ.jpg">
        </div>
        <div>
            <input type="text" class="username" id="username" placeholder="username" />
            <br/>
            <input type="text" class="password" id="password" placeholder="password" />
        </div>
        <div>
            <button class="loginBtn">
                <h5 id="h5">log in >>></h5></button>
        </div>
        <div>
            <p id="check" class="check">&nbsp;</p>
        </div>
    </div>
</body>

</html>
