<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./static/css/Calculator.css">
</head>

<body>
    <div class="Calculator">
        <div>
            <input type="text" class="input">
        </div>
        <div>
            <div>
                <button class="null block">&nbsp;</button>
                <button class="null block">&nbsp;</button>
                <button class="symbol button block">%</button>
                <button class="symbol block">AC</button>
            </div>
            <div>
                <button class="num button block">7</button>
                <button class="num button block">8</button>
                <button class="num button block">9</button>
                <button class="symbol button block">รท</button>
            </div>
            <div>
                <button class="num button block">4</button>
                <button class="num button block">5</button>
                <button class="num button block">6</button>
                <button class="symbol button block">x</button>
            </div>
            <div>
                <button class="num button block">1</button>
                <button class="num button block">2</button>
                <button class="num button block">3</button>
                <button class="symbol button block">-</button>
            </div>
            <div>
                <button class="num button block">0</button>
                <button class="dot button block">.</button>
                <button class="equal button block">=</button>
                <button class="symbol button block">+</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./static/js/Calculator.js"></script>

</html>
