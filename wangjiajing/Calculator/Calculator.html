<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./static/css/Calculator.css">
</head>

<body>
    <div class="Calculator">
        <div>
            <input type="text" class="input" value="0">
        </div>
        <div>
            <div>
                <button class="null">&nbsp;</button>
                <button class="null">&nbsp;</button>
                <button class="symbol button">%</button>
                <button class="symbol">AC</button>
            </div>
            <div>
                <button class="num button">7</button>
                <button class="num button">8</button>
                <button class="num button">9</button>
                <button class="symbol button">รท</button>
            </div>
            <div>
                <button class="num button">4</button>
                <button class="num button">5</button>
                <button class="num button">6</button>
                <button class="symbol button">x</button>
            </div>
            <div>
                <button class="num button">1</button>
                <button class="num button">2</button>
                <button class="num button">3</button>
                <button class="symbol button">-</button>
            </div>
            <div>
                <button class="num button">0</button>
                <button class="dot button">.</button>
                <button class="equal button">=</button>
                <button class="symbol button">+</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./static/js/Calculator.js"></script>

</html>
