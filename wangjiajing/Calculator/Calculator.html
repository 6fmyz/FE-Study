<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="./static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./static/js/Calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/Calculator.css">
</head>

<body>
    <div class="Calculator">
        <div>
            <input type="text" class="input" value="0">
        </div>
        <div>
            <div>
                <button class="null">&nbsp;</button>
                <button class="null">&nbsp;</button>
                <button id="percent" class="symbol button">%</button>
                <button id="zero" class="symbol">AC</button>
            </div>
            <div>
                <button id="7" class="num button">7</button>
                <button id="8" class="num button">8</button>
                <button id="9" class="num button">9</button>
                <button id="divide" class="symbol button">รท</button>
            </div>
            <div>
                <button id="4" class="num button">4</button>
                <button id="5" class="num button">5</button>
                <button id="6" class="num button">6</button>
                <button id="multiply" class="symbol button">x</button>
            </div>
            <div>
                <button id="1" class="num button">1</button>
                <button id="2" class="num button">2</button>
                <button id="3" class="num button">3</button>
                <button id="minus" class="symbol button">-</button>
            </div>
            <div>
                <button id="0" class="num button">0</button>
                <button id="dot" class="dot button">.</button>
                <button id="equal" class="equal button">=</button>
                <button id="plus" class="symbol button">+</button>
            </div>
        </div>
    </div>
</body>

</html>
