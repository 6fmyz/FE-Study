<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/calculator.css" />
    <script src="../js/calculator.js"></script>
</head>

<body>
    <div class="content">
        <input type="text" id="output-window">
        <div class="button-group">
            <input type="button" class="all-clear" id="AC" value="AC"></input>
            <input type="button" class="button" id="percent" value="%"></input>
            <input type="button" class="button" id="divide" value="/"></input>
            <input type="button" class="button" id="9" value="9"></input>
            <input type="button" class="button" id="8" value="8"></input>
            <input type="button" class="button" id="7" value="7"></input>
            <input type="button" class="button" id="multi" value="*"></input>
            <input type="button" class="button" id="6" value="6"></input>
            <input type="button" class="button" id="5" value="5"></input>
            <input type="button" class="button" id="4" value="4"></input>
            <input type="button" class="button" id="minus" value="-"></input>
            <input type="button" class="button" id="3" value="3"></input>
            <input type="button" class="button" id="2" value="2"></input>
            <input type="button" class="button" id="1" value="1"></input>
            <input type="button" class="button" id="plus" value="+"></input>
            <input type="button" class="button" id="equal" value="="></input>
            <input type="button" class="button" id="dot" value="."></input>
            <input type="button" class="button" id="0" value="0"></input>
        </div>
        <div class="footer">
            copyright@cube 2018
        </div>
    </div>
</body>

</html>
