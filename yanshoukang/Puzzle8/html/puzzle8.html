<!DOCTYPE html>
<html>
<head>
    <title>拼图游戏</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/puzzle8.css">
    <script type="text/javascript" src="../js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="../js/puzzle8.js"></script>
</head>
<body class="global">
    <div class="global">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
        <div class="block">6</div>
        <div class="block">7</div>
        <div class="block">8</div>
    </div>
    <div class="input">
        <button id="button" class="input">新开一局！</button>
        <input id="input" class="input" type="text" onmouseover="this.style.borderColor='#181893'" onmouseout="this.style.borderColor='initial'">
        <p class="input">请输入拼图阶数(2-9)</p>
    </div>
    <div class="footer">Copyright@Einskang 2016.10.06 WuHan China</div>
</body>
</html>
