<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="Login.css" />
</head>
<body>
<div class="div">
    <img class="login-img" src="../Pic/Login.png" alt="Login">
    <p class="sign-passage">Sign In</p>

        </label>
        <br/>
        <button class="commit-button" >Let me in!</button>
    </form>

</div>
</body>
</html>
