<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div>
			<div class="input-container"> 
				<input class="user-input" type="text" name="numbers" readonly="readonly" />
			</div>
			<div class="buttons-keyboard">
				<div class="line-container">
					<input class="invisible" type="submit" value=""/>
					<input class="invisible" type="submit" value=""/>
					<input class="operator-input" type="submit" value="%"/>
					<input class="operator-input" type="submit" value="AC"/>
				</div>
				<div class="line-container">
					<input class="num-input" type="submit" value="7"/>
					<input class="num-input" type="submit" value="8"/>
					<input class="num-input" type="submit" value="9"/>
					<input class="operator-input" type="submit" value="%"/>
				</div>
				<div class="line-container">
					<input class="num-input" type="submit" value="4"/>
					<input class="num-input" type="submit" value="5"/>
					<input class="num-input" type="submit" value="6"/>
					<input class="operator-input" type="submit" value="X"/>
				</div>
				<div class="line-container">
					<input class="num-input" type="submit" value="1"/>
					<input class="num-input" type="submit" value="2"/>
					<input class="num-input" type="submit" value="3"/>
					<input class="operator-input" type="submit" value="-"/>
				</div>
				<div class="line-container">
					<input class="num-input" type="submit" value="0"/>
					<input class="dot-input" type="submit" value="."/>
					<input class="operator-input" type="submit" value="="/>
					<input class="operator-input" type="submit" value="+"/>
				</div>
			</div>
		</div>
	</body>
</html>
