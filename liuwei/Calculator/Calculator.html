<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>简单计算器</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="reset.css">
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="cal.js"></script>
    <!-- // <script type="text/javascript" src="cal.js"></script> -->
   <!--  // <script type="text/javascript" src="http://www.imooc.com/data/jquery-1.8.2.min.js"></script>
    // <script type="text/javascript" src="http://www.imooc.com/data/jquery.validate.js"></script>
    // <script type="text/javascript" src="http://www.imooc.com/data/jquery.validate.messages_cn.js"></script> -->
</head>
<body>
    <div class="calBox comWidth">
      <div class="numDisBox"><!-- disabled = "disabled" -->
        <input type="text"  name="show" id="show" class="show" >
      </div>
      <div class="numKeyBox">
        <div class="nkb_leftArea fl">
          <button   class="nb_5x5 fl num"  id=7>7</button>
          <button class="nb_5x5 fl num" id=8>8</button>
          <button class="nb_5x5 fl num" id=9>9</button>          
          <button class="nb_5x5 fl num" id=4>4</button>
          <button class="nb_5x5 fl num" id=5>5</button>
          <button class="nb_5x5 fl num" id=6>6</button>
          <button class="nb_5x5 fl num" id=1>1</button>
          <button class="nb_5x5 fl num" id=2>2</button>
          <button class="nb_5x5 fl num" id=3>3</button>          
          <button class="nb_5x5 fl num" id=0>0</button>
          <button class="nb_5x5 fl num" id="00">00</button>
          <button class="nb_5x5 fl num" id="dot">.</button>          
        </div> 
        <div class="nkb_rightArea fr">
          <button class="nb_5x5_f fl">%</button>
          <button class="nb_5x5_f fl">AC</button>
          <button class="nb_5x5_f fl">-</button>
          <button class="nb_5x5_f fl">x</button>
          <button class="nb_5x10 fl">+</button>
          <button class="nb_5x5_f fl">÷</button>
          <button class="nb_5x5_f fl">=</button>
        </div>
      </div>
      <div class="test" id="test"></div>
      <input type="text" id="numS" name="numS" class="show">
    </div>
</body>
</html>
