<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Puzzle8</title>
    <!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
    <!-- <link type="text/css" rel="stylesheet" href="reset.css"> -->
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="puzzle.js"></script>
    <style type="text/css">
    .puzzle-box {
        height: 306px;
        width: 306px;
        margin: 0px auto;
        margin-top: 100px;
        border: 1px solid #02987B;
    }
    .green,
    .blue {
        height: 100px;
        width: 100px;
        border: 1px solid #02987B;
        color: #FFF;
        font: 45px/100px"Arial";
        text-align: center;
        float: left;
    }
    .green {
        background-color: #1BBC9B;
    }
    .blue {
        background-color: #1A52B8;
    }
    .btn-box {
        height: 40px;
        width: 306px;
        margin: 10px auto;
    }
    .btn {
        height: 40px;
        width: 100px;
        float: right;
    }
    </style>
</head>

<body>
    <div class="puzzle-box">
        <div class="green" id='1'>1</div>
        <div class="green" id='2'>2</div>
        <div class="green" id='3'>3</div>
        <div class="green" id='4'>4</div>
        <div class="green" id='5'>5</div>
        <div class="green" id='6'>6</div>
        <div class="green" id='7'>7</div>
        <div class="green" id='8'>8</div>
        <div class="blue" id='9'></div>
    </div>
    <div class="btn-box">
        <button class="btn" id='btn'>Restart</button>
    </div>
    <div class="display" id='display'></div>
</body>

</html>
