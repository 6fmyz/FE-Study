<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>计算器</title>
</head>

<link rel="stylesheet" type="text/css" href="calculator.css">

<body class="container">
	<div class="calculator">
		<div class="calculator-screen">
			<input id="screen" type="text" name="calScreen" value="0" />
		</div>
		<div class="calculator-fun">
			<div class="fun-button">
				<button class="button-style" type="button" onclick="cal(17)" style="font-size: 30px">+/-</button>
			</div>
			<div class="fun-button">
				<button class="button-style" type="button" onclick="cal(16)" style="font-size: 30px">%</button>
			</div>
			<div class="fun-button">
				<button class="button-style" type="button" onclick="cal(-1)" style="font-size: 30px">DC</button>
			</div>
			<div class="fun-button">
				<button class="button-style" type="button" onclick="cal(-2)" style="font-size: 30px">AC</button>
			</div>
		</div>
		<div class="calculator-num" >
			<div class="num-line">
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(7)">7</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(8)">8</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(9)">9</button>
				</div>
			</div>
			<div class="num-line">
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(4)">4</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(5)">5</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(6)">6</button>
				</div>
			</div>
			<div class="num-line">
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(1)">1</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(2)">2</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(3)">3</button>
				</div>
			</div>
			<div class="num-line">
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(0)">0</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(10)">.</button>
				</div>
				<div class="num-button">
					<button class="button-style" type="button" onclick="cal(11)" style="background-color: #003E9E">=</button>
				</div>
			</div>
		</div>
		<div class="calculator-cal">
			<div class="cal-button">
				<button class="button-style" type="button" onclick="cal(12)">÷</button>
			</div>
			<div class="cal-button">
				<button class="button-style" type="button" onclick="cal(13)">×</button>
			</div>
			<div class="cal-button">
				<button class="button-style" type="button" onclick="cal(14)">-</button>
			</div>
			<div class="cal-button">
				<button class="button-style" type="button" onclick="cal(15)">+</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="calculator.js"></script>

</body>

</html>
