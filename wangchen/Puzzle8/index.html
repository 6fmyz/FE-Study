<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Puzzle8</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
	<script type="text/javascript" src="js/Puzzle8.js"></script>
</head>
<body >
	<div class="wrapper" onmousedown="getEventTarget(event)" >
		<div class="blockIn blockOne" id="picOne">
			<span class="text">1</span>
		</div>
		<div class="blockIn blockTwo" id="picTwo">
			<span class="text">2</span>
		</div>
		<div class="blockIn blockThree" id="picThree">
			<span class="text">3</span>
		</div>
		<div class="blockIn blockFour" id="picFour">
			<span class="text">4</span>
		</div>
		<div class="blockIn blockFive" id="picFive">
			<span class="text">5</span>
		</div>
		<div class="blockIn blockSix" id="picSix">
			<span class="text">6</span>
		</div>
		<div class="blockIn blockSeven" id="picSeven">
			<span class="text">7</span>
		</div>
		<div class="blockIn blockEight" id="picEight">
			<span class="text">8</span>
		</div>		
		<div class="" id="picZero">
			<span class="text"></span>
		</div>
		<input type="button" value="OK" class="buttonOk" onclick="compare()" />
		<input type="button" value="Reset" class="buttonReset" onclick="location.reload()" />
	</div>
</body>
</html>
